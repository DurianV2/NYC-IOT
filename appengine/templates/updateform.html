<!DOCTYPE html>
<html>
  <head>
    <title>Leaving Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">

      </div>
      <div id="main">
        <form method="post" action="{{ url_for('submitted_update') }}">
          <h2 class="insideTitle">Change of plans?</h2>
          <div>
            <div class="label-box">
              <p>I'll actually be back by:</p>
            </div>
            <input type="time" name="ETA" required>
          </div>
          <input type="submit" class="btn" value="Update Time" />
        </form>

      <form id="cancel-form" action="{{ url_for('home') }}">
        <div class="centerDiv">Not going back home today?</div>
        <input type="submit" class="cancelbtn" value="Cancel" />
      </form>
      </div>
    </div>
  </body>
</html>
